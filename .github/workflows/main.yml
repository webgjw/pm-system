name: Build and Deploy

on:
  push:
    branches: [ main, master ]  # 指定触发分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # 添加权限配置
    permissions:
      contents: write
      pages: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install and Build
        run: |
          npm ci  # 使用 ci 而不是 i，更稳定
          npm run build
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.6.1
        with:
          branch: gh-pages
          folder: dist
          # 使用 GITHUB_TOKEN 而不是自定义的 DEPLOY_KEY
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true  # 清理旧文件